<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop List</title>
</head>
<body>
    <h1>Shop List</h1>
    <ul>
        {% for shop in shops %}
            <li>{{ shop.name }} - Latitude: {{ shop.latitude }}, Longitude: {{ shop.longitude }}</li>
        {% empty %}
            <li>No shops available.</li>
        {% endfor %}
    </ul>
</body>
</html>
